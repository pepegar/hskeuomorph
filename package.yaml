name:                hskeuomorph
version:             0.1.0.0
github:              "pepegar/hskeuomorph"
license:             MIT
author:              "Pepe Garcia"
maintainer:          "pepe@pepegar.com"
copyright:           "2019  name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/pepegar/hskeuomorph#readme>

dependencies:
- base >= 4.7 && < 5
- recursion-schemes
- recursion-schemes-ext
- deriving-compat
- lens
- bytestring
- semigroups
- text
- vector
- aeson
- compdata
- scientific

library:
  source-dirs: src

executables:
  hskeuomorph-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hskeuomorph
    - docopt

tests:
  hskeuomorph-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hskeuomorph
